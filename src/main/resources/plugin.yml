main: io.github.petercrawley.minecraftstarshipplugin.MinecraftStarshipPlugin
name: Minecraft-Starship-Plugin
version: 1.0.0
description: An open-source plugin that accommodates starships on minecraft servers.  `A shameless rip-off of Star Legacy`s plguins.`
api-version: 1.17
load: STARTUP
author: Peter-Crawley
website: https://github.com/Peter-Crawley/Minecraft-Starship-Plugin
prefix: Minecraft Starship Plugin

permissions:
  msp:
    description: Base Minecraft Starship Plugin permission
    default: op
  msp.config.reload:
    description: Lets users reload the configuration file
    default: op
  msp.config.reset:
    description: Lets users reset the configuration file
    default: op


commands:
  msp:
    description: Base Minecraft Starship Plugin command
    usage: /<command>
    permission: msp
    permission-message: You do not have permission to use this command! # might be redundant
